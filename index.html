<!DOCTYPE html>
<html>
<head>
    <title>Trello Power-Up</title>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script>
        var t = TrelloPowerUp.iframe();
        
        // When the power-up is initialized
        t.render(function() {
            return t.board('name')
            .then(function(board) {
                document.getElementById('content').innerText = 'Hello, ' + board.name;
            });
        });

        // Example function to post notifications to Slack (simplified example)
        function postToSlack(message) {
            fetch('https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: message }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body>
    <h1>Welcome to the Trello Power-Up</h1>
    <div id="content">Loading...</div>
    <button onclick="postToSlack('Task Completed')">Notify Slack</button>
</body>
</html>
