<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello Power-Up</title>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
    <h1>Trello Power-Up</h1>
    <script>
        TrelloPowerUp.initialize({
            'board-buttons': function(t, options) {
                return [{
                    text: 'Sync with Server AI',
                    callback: function(t) {
                        // This callback could make an API call to your server to push updates to Trello
                        return t.popup({
                            title: 'Sync with Server AI',
                            url: 'https://delightful-elf-acb968.netlify.app/sync.html',
                            height: 200
                        });
                    }
                }];
            }
        });
        console.log('Trello Power-Up Loaded');
    </script>
</body>
</html>
